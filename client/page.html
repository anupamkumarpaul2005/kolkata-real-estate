<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor - Kolkata</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="img"></div>
    <header>
        <p id="header1">House Price Predictor</p>
        <p id="header2">Kolkata</p>
    </header>
    <form>
        <div class="query">
            <label for="area">Area:</label>
            <input type="number" min="100" max="50000" value="1000" name="area" id="area-inp">
        </div>
        <div class="query">
            <label for="furnishing">Furnishing:</label>
            <select name="furnishing" id="furnishing-inp">
                <option value="" selected disabled hidden>Please Select The Furnishing</option>
                <option value="0">Unfurnished</option>
                <option value="1">Semi-Furnished</option>
                <option value="2">Fully-Furnished</option>
            </select>
        </div>
        <div class="query">
            <label for="bhk">BHK:</label>
            <input type="number" min="1" max="10" value="2" name="bhk" id="bhk-inp">
        </div>
        <div class="query">
            <label for="location">Location:</label>
            <select name="location" id="location-inp">
                <option value="" selected disabled hidden>Please select the Location</option>
                <option value="s">S</option>
                <option value="x">X</option>
                <option value="y">Y</option>
            </select>
        </div>
        <div class="query">
            <label for="type"> Type of House:</label>
            <select name="type" id="type-inp">
                <option value="" selected disabled hidden>Please Select The Type</option>
                <option value="apartment">Apartment</option>
                <option value="builder floor">Builder Floor</option>
                <option value="house">House</option>
            </select>
        </div>
        
        <button type="button" onclick="onPredict()" class="submit">Predict</button>
    </form>
    <div class="prediction">
        <div id="price-label">Predicted Price</div>
        <div id="price">0000</div>
    </div>
</body>
</html>
